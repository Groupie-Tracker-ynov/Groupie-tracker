<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="icon" href="../img/logo.jpg">
</head>

<body>

    <div class="container-header">
        <div class="search">
            <input class="-search" type="search" placeholder="Rechercher votre artiste" name="search">
        </div>

        <div class="filter">
            <form action="/groupietracker/asc">
                <input class="input-filter" type="submit" value="aA-zZ" name="a-z" method="post">
            </form>
            <form action="/groupietracker/desc">
                <input class="input-filter" type="submit" value="zZ-aA" name="z-a" method="post">
            </form>


            <input class="input-filter" type="submit" value="Concert le plus ancient" name="age" method="post">
            <input class="input-filter" type="submit" value="Concert le plus recent" name="recent" method="post">
        </div>
    </div>

    <div class="container-main">
        {{range .artistes}}
        <a href="/groupietracker/artiste/{{.ID}}">
            <div class="card">
                <div class="back-img" style="background: no-repeat url('{{ .Image}}') center;"></div>
                <div class="contenue">
                    <img src="{{ .Image}}" alt="nom de l'artiste" class="img">
                    <h1 class="h1">{{ .Nom}}</h1>
                    <h4 class="h4">Début de sa carrière : {{.Debutcarriere}}</h4>
                    <h4 class="h4">Date de son premier album : {{.Datepremieralbum}}</h4>
                    <h4 class="h4">{{.Membres}}</h4>
                    <h4 class="h4">Localisation de leur prochain/dernier concert: Paris</h4>
                    <h4 class="h4">Date de leur prochain/dernier concert: 2022</h4>
                </div>
            </div>
        </a>
        {{end}}
    </div>
</body>

</html>
