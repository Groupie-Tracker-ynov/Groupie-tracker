<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Groupie-Tracker</title>
    <link rel="stylesheet" href="../css/style5.css">
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <div class="container-header">

        <div id="burger-menu" class="burger-menu">
            <span></span>
        </div>

        <div id="menu" class="filter">
            <ul>
                <li>
                    <a href="http://localhost:8080"><img class="home" src="../img/logo.png" alt=""></a>

                </li>

                <li>
                    <button class="input-filter" onclick="displayAllArtistsAsc()">aA-zZ</button>
                </li>

                <li>
                    <button class="input-filter" onclick="displayAllArtistsDesc()">zZ-aA</button>
                </li>

                <li>
                    <button class="input-filter" onclick="displayAllArtistsRec()">Le Plus Récent</button>
                </li>

                <li>
                    <button class="input-filter" onclick="displayAllArtistsAnc()">Le Plus Ancient</button>
                </li>
            </ul>
        </div>


        <div class="search">
            <form action="" class="formSearch">
                <input id="search-input"  class="-search" type="search" placeholder="Rechercher votre artiste" name="search">
            </form>
        </div>   
    </div>
    
    <div class="container-main-art"></div>
    <div id="search-results" class="container-main" data-aos="fade-down" data-aos-duration="1000"></div>


    <footer>
        <div class="content-footer">
        <div class="h1-footer">
            <h1 class="titleFooter"><a href="http://localhost:8080">Groupie-Tracker</a></h1>
            <p>© 2023 Groupie-Tracker</p>
        </div>

        <div class="equipe">
            <p>ROLLAND Dylan</p>
            <p>GERNAY Ludovic</p>
            <p>KEIL Enzo</p>
            <p>DIDIER-COUZARD Axel</p>
            <p>PEREZ Alexandre</p>
        </div>
    </div>
    </footer>

    <script src="../js/index5.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script>AOS.init()</script>

</body>

</html>
